      body: >-
        These changes move the UI to the latest base and:

        * Remove the requirement for `gnupg-curl` as it is now unifed by
        appropriate

        packages in `resin-base`

        * Install `stretch` based packages instead of `jessie` *apart* from
        `rpl`

